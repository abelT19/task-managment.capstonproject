<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>My Tasks</h1>

    <h2>Create New Task</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Task</button>
    </form>

    <hr>

    <h2>All Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong>
                ({{ task.status }}) |
                Priority: {{ task.priority }} |
                Due: {{ task.due_date }}

                <br>

                <a href="{% url 'update-task' task.id %}">Edit</a> |
                <a href="{% url 'delete-task' task.id %}">Delete</a>
            </li>
        {% empty %}
            <li>No tasks yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
